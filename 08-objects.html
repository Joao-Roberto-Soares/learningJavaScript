<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Objects</title>
  </head>
  <body>
      <script>
        const product = {
          name: 'wood table',
          price: 1090
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'wooden table'; 
        console.log(product.name); //the value associated with the name property was changed to 'wooden table.'

        product.newProperty = true; //'newProperty' was added to 'product'.
        console.log(product);
      </script>
    
  </body>
</html>
