<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick="playGame('rock')">Rock</button>
  <button onclick="playGame('paper')">Paper</button>
  <button onclick="playGame('scissors')">Scissors</button>
  <button onclick="resetScore()">Reset Score</button>

  <script>
      let game = JSON.parse(localStorage.getItem('score')) || {
        wins : 0,
        losses : 0,
        ties : 0
    }

    function resetScore(){
      game.wins = 0;
      game.losses = 0;
      game.ties = 0;
      localStorage.removeItem('score');
      alert('Score reset!\nWins: 0, Losses: 0, Ties: 0');
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      if (randomNumber < 1 / 3) {
        return 'rock';
      } else if (randomNumber < 2 / 3) {
        return 'paper';
      } else {
        return 'scissors';
      }
    }

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === computerMove) {
        result = 'Tie';
        game.ties += 1;
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissors' && computerMove === 'paper')
      ) {
        result = 'You win';
        game.wins += 1;
      } else {
        result = 'You lose';
        game.losses += 1;
      }

      localStorage.setItem('score', JSON.stringify(game));

      alert(`You picked ${playerMove}.\n Computer picked ${computerMove}.\n ${result}.\n Wins: ${game.wins}, Losses: ${game.losses}, Ties: ${game.ties}`);
    }
  </script> 
</body>
</html>
